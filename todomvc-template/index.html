<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TING-todoList</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<script src="./vue.js"></script>
		<script src="./js/axios.js"></script>
	</head>
	<body>
		<section class="todoapp" id="app">
			<header class="header">
				<h1>{{TING}}</h1>
				<input class="new-todo" placeholder="写下你的待办事项并回车" v-model.trim="inp_data" @keyup.enter="add" autofocus>
			</header>


			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" @click="chedAll" v-model="ched">
				<label for="toggle-all">全部标记完成</label>
				<ul class="todo-list">
					<!--代办内容列表-->
					<li v-bind:class="{completed:val.status}" v-for="(val,key) in todoData">
						<div class="view">
							<input class="toggle" type="checkbox" v-model="val.status">
							<label>{{val.title}}</label>
							<button class="destroy" @click="del(key)"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
<!--					<li>-->
<!--						<div class="view">-->
<!--							<input class="toggle" type="checkbox" checked>-->
<!--							<label>我被选中</label>-->
<!--							<button class="destroy"></button>-->
<!--						</div>-->
<!--						<input class="edit" value="Rule the web">-->
<!--					</li>-->
				</ul>
			</section>
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>

				<button class="clear-completed" @click="clear">清除已完成</button>
			</footer>
		</section>

	</body>
	<script src="./js/app.js"></script>
</html>
