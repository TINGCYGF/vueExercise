<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <!--props可以通过属性名获取属性值-->
    <top cc="msg"></top>
    <!-- 获取的属性值通过v-bind绑定可以获取父属性的值-->
    <top v-bind:cc="msg"></top>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        msg: '我是父组件数据'
      },
      components: {
        top:{
          props: ['cc'],
          template: "<i>{{cc}}</i>"
        }
      }
    })
  </script>
</body>
</html>
