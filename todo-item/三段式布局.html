<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <top></top>
  </div>

</body>
<script>
  //组件就是实例对象，vue实例化对象就是一个组件
  let app = new Vue({
    el: '#app',
    data:{
      msg: 222,
    },
    components:{
      top:{
        data(){
          return {
            msg: 111,
          }
        },
        methods:{
          cle(){
            alert(this.msg)
          }
        },
        template: '<div @click="cle">点击</div>'
      },
    }
  })
</script>
</html>
