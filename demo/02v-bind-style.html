<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.js"></script>
  <title>Document</title>
  <style>
    .box{
      background-color: red;
    }
    .nav{
      background-color: red;
    }
    .kb{
      color: yellow;
    }
  </style>
</head>
<body>
  <div id="app">
    <div V-bind:style="{color:c}">第一个div</div>
    <div v-bind:style="[d,f]">第二个div</div>
  </div>
</body>
<script>
  var app = new Vue({
    el:'#app',
    data:{
      c: 'red',
      d: {
        color: 'red',
      },
      f: {
        fontSize: '60px',
      }
    }
  })
</script>
